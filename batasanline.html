<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOKBEN Togel Analyzer</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --gold-dark: #D4AF37;
            --gold-light: #FFF4CC;
            --gold-glow: rgba(255, 215, 0, 0.6);
            --black: #000000;
            --dark: #0a0a0a;
            --darker: #050505;
            --gray-dark: #1a1a1a;
            --red: #DC143C;
            --red-glow: rgba(220, 20, 60, 0.5);
            --white: #ffffff;
            --glass-gold: rgba(255, 215, 0, 0.1);
            --glass-border: rgba(255, 215, 0, 0.3);
            --card-shadow: 0 0 30px rgba(255, 215, 0, 0.3), 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(26, 26, 26, 0.4) 100%), 
                        url('https://cdn.areabermain.club/assets/cdn/az5/2026/02/03/20260203/d8632a0c7c9125ef1a67069b11b5a102/background-imlek-hokbentoto.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--gold-light);
            position: relative;
            overflow-x: hidden;
        }
        
        /* Overlay untuk readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(145deg, rgba(10, 10, 10, 0.95) 0%, rgba(26, 26, 26, 0.95) 100%);
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            border: 2px solid var(--glass-border);
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--gold), var(--gold-dark), var(--gold), var(--gold-dark));
            background-size: 300% 300%;
            border-radius: 24px;
            z-index: -1;
            animation: borderGlow 4s ease infinite;
            opacity: 0.5;
        }
        
        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: var(--gold);
            padding: 32px 40px;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--gold);
        }
        
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        .header h1 {
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 0 0 20px var(--gold-glow), 0 0 40px var(--gold-glow);
        }
        
        .header p {
            opacity: 0.9;
            font-weight: 400;
            font-size: 16px;
            max-width: 600px;
            color: var(--gold-light);
        }
        
        .content {
            padding: 40px;
        }
        
        .input-section {
            margin-bottom: 40px;
            position: relative;
        }
        
        .input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--gold);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 10px var(--gold-glow);
        }
        
        .input-label i {
            color: var(--gold);
        }
        
        .input-field {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 15px;
            resize: vertical;
            transition: var(--transition);
            background: rgba(0, 0, 0, 0.5);
            color: var(--gold-light);
            line-height: 1.6;
        }
        
        .input-field::placeholder {
            color: rgba(255, 215, 0, 0.4);
            opacity: 0.7;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 20px var(--gold-glow);
            background: rgba(0, 0, 0, 0.7);
        }
        
        .delete-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            font-size: 14px;
            color: var(--gold-dark);
            cursor: pointer;
            transition: var(--transition);
            background: none;
            border: none;
            font-family: inherit;
            padding: 6px 12px;
            border-radius: 8px;
        }
        
        .delete-btn:hover {
            color: var(--red);
            background: rgba(220, 20, 60, 0.1);
            text-shadow: 0 0 10px var(--red-glow);
        }
        
        .delete-btn i {
            font-size: 12px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .result-card {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8) 0%, rgba(26, 26, 26, 0.8) 100%);
            border-radius: 20px;
            padding: 28px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2), 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--glass-border);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gold) 0%, var(--gold-dark) 100%);
            z-index: 2;
            box-shadow: 0 0 10px var(--gold-glow);
        }
        
        .result-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold-glow) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px var(--gold-glow), 0 20px 40px rgba(0, 0, 0, 0.6);
            border-color: var(--gold);
        }
        
        .result-card:hover::after {
            width: 300px;
            height: 300px;
        }
        
        .result-label {
            font-size: 15px;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            z-index: 3;
        }
        
        .result-label i {
            font-size: 16px;
            text-shadow: 0 0 10px var(--gold-glow);
        }
        
        .result-value {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
            z-index: 3;
            text-shadow: 0 0 20px var(--gold-glow);
            filter: drop-shadow(0 0 10px var(--gold-glow));
        }
        
        .result-limit {
            font-size: 13px;
            color: var(--gold-dark);
            font-weight: 500;
            opacity: 0.8;
            position: relative;
            z-index: 3;
        }
        
        .alert {
            padding: 18px 20px;
            border-radius: 14px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            font-size: 15px;
            display: none;
            background: rgba(220, 20, 60, 0.2);
            color: var(--white);
            border-left: 4px solid var(--red);
            border: 2px solid var(--red);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px var(--red-glow);
        }
        
        .alert-icon {
            margin-right: 14px;
            font-size: 22px;
            color: var(--red);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .status-bar {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(26, 26, 26, 0.6) 100%);
            padding: 18px 24px;
            border-radius: 14px;
            font-size: 14px;
            color: var(--gold-light);
            border: 2px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
            backdrop-filter: blur(5px);
        }
        
        .status-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-info i {
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold-glow);
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            gap: 6px;
            background: rgba(255, 215, 0, 0.1);
            color: var(--gold);
            border: 1px solid var(--glass-border);
        }
        
        .badge i {
            font-size: 12px;
        }
        
        .badge-primary {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(212, 175, 55, 0.2) 100%);
            color: var(--gold);
            border-color: var(--gold);
        }
        
        .badge-warning {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(212, 175, 55, 0.15) 100%);
            color: var(--gold-light);
            border-color: var(--gold-dark);
        }
        
        .badge-success {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(212, 175, 55, 0.1) 100%);
            color: var(--gold);
            border-color: var(--gold-dark);
        }
        
        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 24px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .content {
                padding: 24px;
            }
            
            .result-value {
                font-size: 36px;
            }
        }
        
        /* Premium animation effects */
        .result-card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }
        
        .result-card:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .result-card:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .result-card:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Sparkle effect */
        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .header h1::before {
            content: 'âœ¨';
            margin-right: 8px;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        /* Floating particles */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>
                    <i class="fas fa-chart-line"></i>
                    Analisis Batasan Line Togel
                </h1>
                <p>Cek Batasan Line Togel - HOKBEN Edition</p>
            </div>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label for="dataInput" class="input-label">
                    <i class="fas fa-paste"></i>
                    Tempel Data Di Sini :
                </label>
                <textarea id="dataInput" class="input-field" placeholder="Tempel Data Di Sini"></textarea>
                <button id="deleteData" class="delete-btn">
                    <i class="fas fa-trash-alt"></i>
                    Clear all data
                </button>
            </div>
            
            <div id="warningMessage" class="alert alert-danger">
                <span class="alert-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
                <span>Warning: Melebihi batasan line !</span>
            </div>
            
            <div class="results-grid">
                <div class="result-card result-card-2d">
                    <div class="result-label">
                        <i class="fas fa-dice-two"></i>
                        2D Numbers
                    </div>
                    <div id="2dResult" class="result-value">0</div>
                    <div class="result-limit">Limit: 60 unique numbers</div>
                </div>
                
                <div class="result-card result-card-3d">
                    <div class="result-label">
                        <i class="fas fa-dice-three"></i>
                        3D Numbers
                    </div>
                    <div id="3dResult" class="result-value">0</div>
                    <div class="result-limit">Limit: 900 unique numbers</div>
                </div>
                
                <div class="result-card result-card-4d">
                    <div class="result-label">
                        <i class="fas fa-dice-four"></i>
                        4D Numbers
                    </div>
                    <div id="4dResult" class="result-value">0</div>
                    <div class="result-limit">Limit: 4,069 unique numbers</div>
                </div>
            </div>
            
            <div id="statusMessage" class="status-bar">
                <div class="status-info">
                    <i class="fas fa-info-circle"></i>
                    <span>Ready to analyze. Paste your togel data rows (without header).</span>
                </div>
                <div class="badges">
                    <span class="badge badge-primary">
                        <i class="fas fa-dice-two"></i>
                        <span id="2dBadge">0 2D</span>
                    </span>
                    <span class="badge badge-warning">
                        <i class="fas fa-dice-three"></i>
                        <span id="3dBadge">0 3D</span>
                    </span>
                    <span class="badge badge-success">
                        <i class="fas fa-dice-four"></i>
                        <span id="4dBadge">0 4D</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dataInput = document.getElementById('dataInput');
        const deleteData = document.getElementById('deleteData');
        const results = {
            '2d': document.getElementById('2dResult'),
            '3d': document.getElementById('3dResult'),
            '4d': document.getElementById('4dResult')
        };
        const badges = {
            '2d': document.getElementById('2dBadge'),
            '3d': document.getElementById('3dBadge'),
            '4d': document.getElementById('4dBadge')
        };
        const warningMessage = document.getElementById('warningMessage');
        const statusMessage = document.getElementById('statusMessage');
        const statusInfo = statusMessage.querySelector('.status-info span');
        
        const TEBAK_COLUMN_INDEX = 7;
        
        dataInput.addEventListener('input', processTebak);
        dataInput.addEventListener('paste', function() {
            setTimeout(processTebak, 10);
        });
        
        deleteData.addEventListener('click', clearAllData);

        function processTebak() {
            const input = dataInput.value.trim();
            if (!input) {
                resetCounts();
                statusInfo.textContent = "Ready to analyze. Paste your togel data rows (without header).";
                return;
            }
            
            const lines = input.split('\n');
            const counts = {
                '2d': new Set(),
                '3d': new Set(),
                '4d': new Set()
            };
            
            let totalLines = 0;
            
            // Process each line (including the first line now)
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // Split by tab and filter out empty strings
                const columns = line.split('\t').filter(col => col.trim() !== '');
                
                if (columns.length > TEBAK_COLUMN_INDEX) {
                    const tebakValue = columns[TEBAK_COLUMN_INDEX].trim();
                    
                    // Handle multiple numbers separated by spaces or commas
                    const numbers = tebakValue.split(/[\s,]+/).filter(num => num.trim() !== '');
                    
                    numbers.forEach(number => {
                        if (/^\d{2,4}$/.test(number)) {
                            totalLines++;
                            if (number.length === 2) counts['2d'].add(number);
                            else if (number.length === 3) counts['3d'].add(number);
                            else if (number.length === 4) counts['4d'].add(number);
                        }
                    });
                }
            }
            
            // Update display
            const limits = { '2d': 60, '3d': 900, '4d': 4069 };
            let overLimit = false;
            
            for (const type in counts) {
                const count = counts[type].size;
                results[type].textContent = count;
                badges[type].textContent = `${count} ${type.toUpperCase()}`;
                
                if (count > limits[type]) {
                    document.querySelector(`.result-card-${type}`).style.boxShadow = '0 0 30px rgba(220, 20, 60, 0.6), 0 0 50px rgba(220, 20, 60, 0.4)';
                    document.querySelector(`.result-card-${type}`).style.borderColor = 'var(--red)';
                    overLimit = true;
                } else {
                    document.querySelector(`.result-card-${type}`).style.boxShadow = '';
                    document.querySelector(`.result-card-${type}`).style.borderColor = 'var(--glass-border)';
                }
            }
            
            warningMessage.style.display = overLimit ? 'flex' : 'none';
            
            statusInfo.textContent = `Analyzed ${totalLines} numbers from your data`;
        }
        
        function clearAllData() {
            dataInput.value = '';
            resetCounts();
            statusInfo.textContent = "Ready to analyze. Paste your togel data rows (without header).";
        }
        
        function resetCounts() {
            for (const type in results) {
                results[type].textContent = '0';
                badges[type].textContent = `0 ${type.toUpperCase()}`;
                document.querySelector(`.result-card-${type}`).style.boxShadow = '';
                document.querySelector(`.result-card-${type}`).style.borderColor = 'var(--glass-border)';
            }
            
            warningMessage.style.display = 'none';
        }
    </script>
</body>
</html>
