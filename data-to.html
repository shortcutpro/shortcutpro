<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekstrak Data Pasaran TO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(72, 219, 251, 0.3) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 10%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Glass card effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-badge {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.2) 0%, rgba(255, 107, 107, 0.2) 100%);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #7877C6 0%, #FF6B6B 50%, #48DBFB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            font-weight: 500;
        }

        .input-section {
            margin-bottom: 40px;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            font-size: 14px;
        }

        .label-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #7877C6 0%, #FF6B6B 100%);
            border-radius: 8px;
            font-size: 14px;
        }

        .textarea-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        textarea:focus {
            outline: none;
            border-color: rgba(120, 119, 198, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(120, 119, 198, 0.1);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .processing-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(72, 219, 251, 0.2);
            border: 1px solid rgba(72, 219, 251, 0.3);
            border-radius: 50px;
            color: #48DBFB;
            font-size: 12px;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .processing-badge.active {
            display: flex;
        }

        .spinner-small {
            width: 12px;
            height: 12px;
            border: 2px solid rgba(72, 219, 251, 0.3);
            border-top-color: #48DBFB;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-clear {
            margin-top: 15px;
            padding: 14px 32px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            color: #FF6B6B;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        .btn-clear:active {
            transform: translateY(0);
        }

        .results {
            display: none;
            margin-top: 40px;
        }

        .results.show {
            display: block;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #7877C6 0%, #FF6B6B 50%, #48DBFB 100%);
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #fff;
            font-size: 36px;
            font-weight: 800;
            line-height: 1;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-copy {
            padding: 12px 24px;
            background: linear-gradient(135deg, #48DBFB 0%, #7877C6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 219, 251, 0.3);
        }

        .btn-copy:active {
            transform: translateY(0);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(255, 255, 255, 0.05);
        }

        th {
            padding: 20px;
            text-align: left;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 18px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .total-row {
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.2) 0%, rgba(255, 107, 107, 0.2) 100%) !important;
            border-top: 2px solid rgba(255, 255, 255, 0.1) !important;
        }

        .total-row td {
            color: #fff !important;
            font-weight: 700 !important;
            font-size: 16px !important;
            padding: 20px !important;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 24px;
            background: rgba(72, 219, 251, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(72, 219, 251, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            background: linear-gradient(135deg, #48DBFB 0%, #7877C6 100%);
        }

        .toast-error {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 25px;
            }

            h1 {
                font-size: 32px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .toast {
                bottom: 20px;
                right: 20px;
                left: 20px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <div class="header-badge">‚ú® Auto Extract</div>
                <h1>Ekstrak Data Pasaran TO</h1>
                <p class="subtitle">Paste data dan hasil akan muncul secara real-time</p>
            </div>
            
            <div class="input-section">
                <div class="input-label">
                    <div class="label-icon">üìã</div>
                    <span>Paste Data Anda (3 Baris)</span>
                </div>
                
                <div class="textarea-wrapper">
                    <textarea id="dataInput" placeholder="Paste 3 baris data Anda di sini...&#10;&#10;Baris 1: Header Pasaran&#10;Baris 2: Player/TO/WIN/LOSE&#10;Baris 3: Data nilai"></textarea>
                    <div class="processing-badge" id="processingBadge">
                        <div class="spinner-small"></div>
                        <span>Processing...</span>
                    </div>
                </div>
                
                <button class="btn-clear" onclick="clearAll()">
                    üóëÔ∏è Bersihkan Semua
                </button>
            </div>

            <div id="results" class="results">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Pasaran Ditemukan</div>
                        <div class="stat-value" id="foundCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total TO</div>
                        <div class="stat-value" id="totalTO">0</div>
                    </div>
                </div>

                <div class="table-header">
                    <div class="table-title">
                        <span>üìä</span>
                        <span>Detail Data Pasaran</span>
                    </div>
                    <button class="btn-copy" id="copyBtn" onclick="copyTable()">
                        <span>üìã</span>
                        <span>Copy Table</span>
                    </button>
                </div>
                
                <div class="table-container">
                    <table id="resultTable">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Pasaran</th>
                                <th>TO</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        const targetMarkets = [
            'POIPET12', 'POIPET15', 'POIPET19', 'POIPET22',
            'NEVADA',
            'BRUNEI02', 'BRUNEI14', 'BRUNEI21',
            'CHELSEA11', 'CHELSEA15', 'CHELSEA19', 'CHELSEA21',
            'BANGKOK 0130', 'BANGKOK 0930',
            'HUAHIN0100', 'HUAHIN1630', 'HUAHIN2100',
            'Toto Cambodia Live',
            'TOTOMALI1530', 'TOTOMALI2030', 'TOTOMALI2330',
            'HOKI DRAW'
        ];

        let processingTimeout;

        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = 'toast toast-' + type;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Auto-process on input
        document.getElementById('dataInput').addEventListener('input', function() {
            clearTimeout(processingTimeout);
            
            const input = this.value.trim();
            
            if (!input) {
                document.getElementById('results').classList.remove('show');
                document.getElementById('processingBadge').classList.remove('active');
                return;
            }

            document.getElementById('processingBadge').classList.add('active');

            processingTimeout = setTimeout(() => {
                processData();
                document.getElementById('processingBadge').classList.remove('active');
            }, 400);
        });

        function processData() {
            const input = document.getElementById('dataInput').value.trim();
            
            if (!input) {
                return;
            }

            const lines = input.split('\n');
            
            if (lines.length < 3) {
                document.getElementById('results').classList.remove('show');
                return;
            }

            const headerLine = lines[0].split('\t');
            const dataLine = lines[2].split('\t');

            const results = [];
            let totalTO = 0;

            for (let i = 5; i < headerLine.length; i++) {
                const pasaranName = headerLine[i].trim();
                
                if (targetMarkets.includes(pasaranName)) {
                    const baseIndex = 5 + (i - 5) * 3;
                    const toIndex = baseIndex + 1;
                    
                    if (toIndex < dataLine.length) {
                        const toValue = dataLine[toIndex].trim();
                        
                        if (toValue && toValue !== '' && toValue !== '0.00') {
                            const toNumber = parseFloat(toValue.replace(/,/g, ''));
                            
                            if (!isNaN(toNumber)) {
                                results.push({
                                    no: results.length + 1,
                                    market: pasaranName,
                                    to: toValue,
                                    toNumber: toNumber
                                });
                                totalTO += toNumber;
                            }
                        }
                    }
                }
            }

            if (results.length === 0) {
                document.getElementById('results').classList.remove('show');
                return;
            }

            displayResults(results, totalTO);
        }

        function displayResults(results, totalTO) {
            document.getElementById('foundCount').textContent = results.length;
            document.getElementById('totalTO').textContent = totalTO.toLocaleString('id-ID', {minimumFractionDigits: 2, maximumFractionDigits: 2});

            let tableHTML = '';
            results.forEach(item => {
                tableHTML += `
                    <tr>
                        <td>${item.no}</td>
                        <td>${item.market}</td>
                        <td>${item.to}</td>
                    </tr>
                `;
            });

            tableHTML += `
                <tr class="total-row">
                    <td colspan="2">TOTAL</td>
                    <td>${totalTO.toLocaleString('id-ID', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                </tr>
            `;

            document.getElementById('tableBody').innerHTML = tableHTML;
            document.getElementById('results').classList.add('show');

            setTimeout(() => {
                document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function copyTable() {
            const table = document.getElementById('resultTable');
            let text = '';
            
            const rows = table.querySelectorAll('tbody tr:not(.total-row)');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                text += `${cells[1].textContent}\t${cells[2].textContent}\n`;
            });

            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalHTML = copyBtn.innerHTML;
                
                copyBtn.innerHTML = '<span>‚úì</span><span>Berhasil!</span>';
                copyBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                
                showToast('‚úì Tabel berhasil disalin!', 'success');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalHTML;
                    copyBtn.style.background = '';
                }, 2000);
            }).catch(() => {
                showToast('‚úó Gagal menyalin tabel', 'error');
            });
        }

        function clearAll() {
            document.getElementById('dataInput').value = '';
            document.getElementById('results').classList.remove('show');
            showToast('üóëÔ∏è Data telah dibersihkan', 'success');
        }
    </script>
</body>
</html>
