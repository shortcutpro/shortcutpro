<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Syair & Angka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            background: rgba(30, 30, 40, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(135deg, #8a2be2, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(40, 40, 60, 0.7), rgba(30, 30, 50, 0.7));
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            animation: shimmer 6s infinite linear;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section-title {
            font-size: 1.3em;
            color: #b0b0ff;
            margin-bottom: 15px;
            font-weight: 600;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-box {
            background: rgba(20, 20, 30, 0.7);
            padding: 20px;
            border-radius: 10px;
            min-height: 100px;
            margin-bottom: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-box:hover {
            transform: translateY(-2px);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4), 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .syair-text {
            font-style: italic;
            line-height: 1.8;
            color: #d0d0ff;
            font-size: 1.1em;
            text-align: center;
            white-space: pre-line;
        }

        .number-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .number-box {
            background: linear-gradient(135deg, rgba(40, 40, 60, 0.7), rgba(30, 30, 50, 0.7));
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .number-box::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 6s infinite linear reverse;
        }

        .number-label {
            font-size: 1.1em;
            color: #b0b0ff;
            margin-bottom: 10px;
            font-weight: 600;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .number-display {
            background: rgba(20, 20, 30, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            color: #8a2be2;
            text-align: center;
            font-weight: bold;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .number-display:hover {
            transform: translateY(-2px);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4), 0 5px 20px rgba(0, 0, 0, 0.3);
            color: #00bfff;
        }

        .button-group {
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-generate {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            color: white;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .btn-generate::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-generate:hover::before {
            left: 100%;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.6);
        }

        .btn-copy {
            background: linear-gradient(135deg, #00bfff, #0080ff);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
        }

        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 191, 255, 0.6);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .placeholder {
            color: #666;
            text-align: center;
            font-style: italic;
        }

        .copied-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00bfff, #0080ff);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
            font-weight: 600;
        }

        .copied-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 700px;
        }

        .footer a {
            color: #8a2be2;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #00bfff;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .number-section {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Generator Syair & Angka ‚ú®</h1>
        
        <div class="section">
            <h2 class="section-title">üìù Generate Syair</h2>
            <div class="result-box">
                <div id="syairResult" class="syair-text placeholder">
                    Klik "Generate" untuk membuat syair...
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-generate" onclick="generateSyair()">Generate</button>
                <button class="btn btn-copy" onclick="copySyair()">Copy</button>
            </div>
        </div>

        <div class="number-section">
            <div class="number-box">
                <div class="number-label">üî¢ Generate BBFS</div>
                <div id="bbfsResult" class="number-display placeholder">
                    Generate...
                </div>
                <div class="button-group">
                    <button class="btn btn-generate btn-small" onclick="generateBBFS()">Generate</button>
                    <button class="btn btn-copy btn-small" onclick="copyBBFS()">Copy</button>
                </div>
            </div>

            <div class="number-box">
                <div class="number-label">üéØ Generate ANGKA MAIN</div>
                <div id="angkaMainResult" class="number-display placeholder">
                    Generate...
                </div>
                <div class="button-group">
                    <button class="btn btn-generate btn-small" onclick="generateAngkaMain()">Generate</button>
                    <button class="btn btn-copy btn-small" onclick="copyAngkaMain()">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Generator Syair & Angka </a>
    </div>

    <div id="notification" class="copied-notification">
        ‚úì Berhasil disalin!
    </div>

    <script>
        // Database kata-kata yang lebih besar untuk variasi maksimal
        const kataAwal = ['pagi', 'siang', 'sore', 'malam', 'fajar', 'senja', 'waktu', 'masa', 'hari', 'bulan', 'tahun', 'musim', 'zaman', 'abad', 'detik'];
        const kataBenda = ['bunga', 'bintang', 'bulan', 'matahari', 'awan', 'hujan', 'angin', 'laut', 'gunung', 'sungai', 'pohon', 'burung', 'kupu-kupu', 'pelangi', 'embun', 'fajar', 'senja', 'mimpi', 'harapan', 'cinta', 'kasih', 'rindu', 'kenangan', 'cerita', 'kisah', 'lagu', 'puisi', 'doa', 'air', 'api', 'tanah', 'langit', 'bumi', 'dunia', 'surga', 'taman', 'kebun', 'padang', 'pantai', 'pulau', 'kota', 'desa', 'kampung', 'jalan', 'jembatan', 'rumah', 'istana', 'candi', 'waktu', 'masa'];
        const kataSifat = ['indah', 'cerah', 'tenang', 'damai', 'berseri', 'gemilang', 'suci', 'murni', 'abadi', 'sejati', 'bersinar', 'merekah', 'harum', 'merdu', 'syahdu', 'anggun', 'elok', 'permai', 'jelita', 'menawan', 'cantik', 'tampan', 'gagah', 'perkasa', 'mulia', 'agung', 'megah', 'besar', 'kecil', 'luas', 'sempit', 'tinggi', 'rendah', 'dalam', 'dangkal', 'jauh', 'dekat', 'lama', 'baru', 'tua', 'muda', 'hangat', 'dingin', 'basah', 'kering', 'terang', 'gelap', 'ramai', 'sepi', 'penuh'];
        const kataKerja = ['datang', 'pergi', 'bersinar', 'mengalir', 'terbang', 'bernyanyi', 'menari', 'tersenyum', 'berbisik', 'memeluk', 'menyapa', 'berjalan', 'berlari', 'melangkah', 'berdiri', 'duduk', 'menatap', 'memandang', 'menunggu', 'berharap', 'berdoa', 'bermimpi', 'berenang', 'mendaki', 'melompat', 'melayang', 'berputar', 'bergoyang', 'bersemi', 'mekar', 'layu', 'tumbuh', 'hidup', 'tidur', 'bangun', 'bekerja', 'bermain', 'belajar', 'mengajar', 'membaca', 'menulis', 'melukis', 'memahat', 'merajut', 'menenun', 'memasak', 'makan', 'minum', 'tertawa', 'menangis'];
        const kataGanti = ['ku', 'mu', 'nya', 'kita', 'kami', 'mereka', 'dia', 'aku', 'engkau', 'kau', 'beliau', 'anda', 'saya', 'tuan', 'nona'];
        const kataSambung = ['dan', 'atau', 'serta', 'juga', 'namun', 'tetapi', 'walau', 'meski', 'karena', 'sebab', 'hingga', 'sampai', 'agar', 'untuk', 'demi'];
        const kataDepan = ['di', 'ke', 'dari', 'pada', 'dengan', 'tanpa', 'bersama', 'untuk', 'bagi', 'dalam', 'luar', 'atas', 'bawah', 'depan', 'belakang'];
        
        // Fungsi untuk random yang lebih baik
        function randomFrom(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Generator syair yang benar-benar random
        function generateRandomLine() {
            const patterns = [
                () => `${capitalize(randomFrom(kataBenda))} ${randomFrom(kataSifat)} ${randomFrom(kataDepan)} ${randomFrom(kataAwal)} hari`,
                () => `${capitalize(randomFrom(kataKerja))}lah ${randomFrom(kataBenda)} ${randomFrom(kataSambung)} ${randomFrom(kataBenda)}`,
                () => `${capitalize(randomFrom(kataDepan))} ${randomFrom(kataBenda)} ${randomFrom(kataSifat)} ${randomFrom(kataGanti)} ${randomFrom(kataKerja)}`,
                () => `${capitalize(randomFrom(kataSifat))} ${randomFrom(kataBenda)} ${randomFrom(kataKerja)} ${randomFrom(kataDepan)} ${randomFrom(kataBenda)}`,
                () => `${capitalize(randomFrom(kataKerja))} ${randomFrom(kataBenda)} ${randomFrom(kataSifat)} ${randomFrom(kataDepan)}${randomFrom(kataGanti)}`,
                () => `${capitalize(randomFrom(kataBenda))} ${randomFrom(kataGanti)} ${randomFrom(kataSifat)} ${randomFrom(kataSambung)} ${randomFrom(kataSifat)}`,
                () => `${capitalize(randomFrom(kataAwal))} ${randomFrom(kataSifat)} ${randomFrom(kataKerja)} ${randomFrom(kataBenda)}`,
                () => `${capitalize(randomFrom(kataSambung))} ${randomFrom(kataBenda)} ${randomFrom(kataKerja)} ${randomFrom(kataSifat)}`,
                () => `${capitalize(randomFrom(kataGanti))} ${randomFrom(kataKerja)} ${randomFrom(kataBenda)} ${randomFrom(kataSifat)}`,
                () => `${capitalize(randomFrom(kataBenda))} ${randomFrom(kataDepan)} ${randomFrom(kataBenda)} ${randomFrom(kataSifat)}`,
                () => `${capitalize(randomFrom(kataKerja))}lah ${randomFrom(kataSifat)} ${randomFrom(kataBenda)}${randomFrom(kataGanti)}`,
                () => `${capitalize(randomFrom(kataSifat))}lah ${randomFrom(kataBenda)} ${randomFrom(kataDepan)} ${randomFrom(kataAwal)}`,
                () => `${capitalize(randomFrom(kataBenda))} ${randomFrom(kataKerja)} ${randomFrom(kataSambung)} ${randomFrom(kataKerja)}`,
                () => `${capitalize(randomFrom(kataDepan))} ${randomFrom(kataAwal)} yang ${randomFrom(kataSifat)}`,
                () => `${capitalize(randomFrom(kataKerja))} ${randomFrom(kataSambung)} ${randomFrom(kataKerja)} ${randomFrom(kataBenda)}`,
            ];
            
            return randomFrom(patterns)();
        }

        function generateSyair() {
            // Generate 4 baris yang benar-benar random
            const lines = [];
            for (let i = 0; i < 4; i++) {
                lines.push(generateRandomLine());
            }
            
            // Tambah variasi dengan random suffix
            const suffixes = ['', '', 'lah', 'nya', 'ku', 'mu'];
            const finalLines = lines.map((line, index) => {
                if (Math.random() > 0.7 && index % 2 === 1) {
                    // 30% chance untuk menambah suffix pada baris genap
                    const words = line.split(' ');
                    const lastWord = words[words.length - 1];
                    if (!lastWord.endsWith('lah') && !lastWord.endsWith('nya') && !lastWord.endsWith('ku')) {
                        words[words.length - 1] = lastWord + randomFrom(suffixes);
                    }
                    return words.join(' ');
                }
                return line;
            });
            
            const syair = finalLines.join('\n');
            const resultDiv = document.getElementById('syairResult');
            resultDiv.classList.remove('placeholder');
            resultDiv.textContent = syair;
            
            // Animasi
            resultDiv.style.animation = 'none';
            setTimeout(() => {
                resultDiv.style.animation = 'fadeIn 0.5s ease';
            }, 10);
        }

        function generateBBFS() {
            // Generate BBFS (7 digit random)
            let bbfs = '';
            for (let i = 0; i < 7; i++) {
                bbfs += Math.floor(Math.random() * 10);
            }
            
            const resultDiv = document.getElementById('bbfsResult');
            resultDiv.classList.remove('placeholder');
            resultDiv.textContent = bbfs;
            
            // Animasi
            resultDiv.style.animation = 'none';
            setTimeout(() => {
                resultDiv.style.animation = 'fadeIn 0.5s ease';
            }, 10);
        }

        function generateAngkaMain() {
            // Generate Angka Main (5 angka unik dari 0-9)
            const angkaMain = [];
            while (angkaMain.length < 5) {
                const num = Math.floor(Math.random() * 10);
                if (!angkaMain.includes(num)) {
                    angkaMain.push(num);
                }
            }
            
            const resultDiv = document.getElementById('angkaMainResult');
            resultDiv.classList.remove('placeholder');
            resultDiv.textContent = angkaMain.join('-');
            
            // Animasi
            resultDiv.style.animation = 'none';
            setTimeout(() => {
                resultDiv.style.animation = 'fadeIn 0.5s ease';
            }, 10);
        }

        function copySyair() {
            const text = document.getElementById('syairResult').textContent;
            if (text && !text.includes('Klik "Generate"')) {
                copyToClipboard(text);
            }
        }

        function copyBBFS() {
            const text = document.getElementById('bbfsResult').textContent;
            if (text && !text.includes('Generate')) {
                copyToClipboard(text);
            }
        }

        function copyAngkaMain() {
            const text = document.getElementById('angkaMainResult').textContent;
            if (text && !text.includes('Generate')) {
                copyToClipboard(text);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification();
            }).catch(err => {
                // Fallback untuk browser lama
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-999999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showNotification();
                } catch (err) {
                    console.error('Gagal menyalin teks: ', err);
                }
                document.body.removeChild(textArea);
            });
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Generate initial content
        window.onload = () => {
            generateSyair();
            generateBBFS();
            generateAngkaMain();
        };
    </script>
</body>
</html>
