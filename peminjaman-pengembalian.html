<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processor Data Perbankan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 25%, #7a1414 50%, #4a0000 75%, #1a0000 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 0, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(220, 20, 60, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 0, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(20, 0, 0, 0.95);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(220, 20, 60, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(220, 20, 60, 0.5) 20%, 
                rgba(255, 69, 69, 0.8) 50%, 
                rgba(220, 20, 60, 0.5) 80%, 
                transparent 100%);
        }

        .header {
            background: linear-gradient(135deg, 
                rgba(139, 0, 0, 0.9) 0%, 
                rgba(178, 34, 34, 0.9) 30%, 
                rgba(220, 20, 60, 0.9) 70%, 
                rgba(139, 0, 0, 0.9) 100%);
            color: #ffffff;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 
                0 0 20px rgba(220, 20, 60, 0.8),
                0 4px 8px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .header p {
            opacity: 0.95;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 50px 40px;
            background: rgba(10, 0, 0, 0.3);
        }

        .input-section {
            margin-bottom: 50px;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 20px;
            font-weight: 700;
            color: #ffffff;
            font-size: 1.3rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
        }

        .input-textarea {
            width: 100%;
            min-height: 220px;
            padding: 25px;
            border: 2px solid rgba(139, 0, 0, 0.5);
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.7;
            resize: vertical;
            transition: all 0.4s ease;
            background: linear-gradient(135deg, 
                rgba(25, 0, 0, 0.8) 0%, 
                rgba(35, 0, 0, 0.9) 100%);
            color: #ffffff;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 0 0 0 rgba(220, 20, 60, 0);
        }

        .input-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-textarea:focus {
            outline: none;
            border-color: rgba(220, 20, 60, 0.8);
            background: linear-gradient(135deg, 
                rgba(35, 0, 0, 0.9) 0%, 
                rgba(45, 5, 5, 0.95) 100%);
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.4),
                0 0 0 3px rgba(220, 20, 60, 0.2),
                0 0 20px rgba(220, 20, 60, 0.3);
        }

        .results-section {
            margin-top: 40px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .results-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(220, 20, 60, 0.5);
            letter-spacing: 0.5px;
        }

        .copy-all-btn {
            background: linear-gradient(135deg, 
                rgba(139, 0, 0, 0.9) 0%, 
                rgba(178, 34, 34, 0.9) 50%, 
                rgba(220, 20, 60, 0.9) 100%);
            color: white;
            border: 2px solid rgba(220, 20, 60, 0.3);
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 6px 20px rgba(139, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .copy-all-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            transition: left 0.5s ease;
        }

        .copy-all-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(139, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(220, 20, 60, 0.6);
        }

        .copy-all-btn:hover::before {
            left: 100%;
        }

        .copy-all-btn:active {
            transform: translateY(-1px);
        }

        .table-container {
            background: linear-gradient(135deg, 
                rgba(25, 0, 0, 0.9) 0%, 
                rgba(35, 5, 5, 0.9) 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: linear-gradient(135deg, 
                rgba(139, 0, 0, 0.9) 0%, 
                rgba(178, 34, 34, 0.9) 50%, 
                rgba(220, 20, 60, 0.9) 100%);
            color: #ffffff;
            padding: 22px 18px;
            text-align: left;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(220, 20, 60, 0.3);
        }

        .data-table td {
            padding: 18px 18px;
            border-bottom: 1px solid rgba(139, 0, 0, 0.2);
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .data-table tr:nth-child(even) {
            background: rgba(15, 0, 0, 0.5);
        }

        .data-table tr:hover {
            background: linear-gradient(90deg, 
                rgba(139, 0, 0, 0.2) 0%, 
                rgba(178, 34, 34, 0.2) 50%, 
                rgba(139, 0, 0, 0.2) 100%);
            transform: scale(1.01);
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.2);
        }

        .nominal-cell {
            font-weight: 700;
            color: #ff6b6b;
            text-shadow: 0 1px 3px rgba(220, 20, 60, 0.3);
            font-size: 1.05rem;
        }

        .no-data {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.3rem;
        }

        .no-data div {
            font-size: 4rem;
            margin-bottom: 25px;
            opacity: 0.4;
            filter: drop-shadow(0 0 10px rgba(220, 20, 60, 0.3));
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(220, 20, 60, 0.3); 
            }
            50% { 
                box-shadow: 0 0 40px rgba(220, 20, 60, 0.6); 
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .container:hover {
            animation: glow 2s ease-in-out infinite;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(25, 0, 0, 0.3);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, 
                rgba(139, 0, 0, 0.8) 0%, 
                rgba(220, 20, 60, 0.8) 100%);
            border-radius: 6px;
            border: 2px solid rgba(25, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, 
                rgba(178, 34, 34, 0.9) 0%, 
                rgba(255, 69, 69, 0.9) 100%);
        }

        @media (max-width: 768px) {
            .content {
                padding: 30px 25px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .data-table {
                font-size: 0.85rem;
            }
            
            .data-table th,
            .data-table td {
                padding: 12px 10px;
            }
            
            .copy-all-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .results-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Processor Data Perbankan</h1>
            <p>Input data dan lihat hasil secara real-time</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label class="input-label" for="dataInput">
                    üìù Masukkan Data Perbankan:
                </label>
                <textarea 
                    id="dataInput" 
                    class="input-textarea" 
                    placeholder="Paste data perbankan Anda di sini...

Contoh format:
Info : Mancingduit
Perihal : Pengembalian Dana
Dari Situs : tvtoto

Bank DANAMON ( Kas Bersih )
Nama Rekening : Jaya
Nomor Rekening : 3687760870
Nominal : Rp. 200,000,000,-"></textarea>
            </div>

            <div class="results-section">
                <div class="results-header">
                    <h2 class="results-title">üìã Hasil Pemrosesan</h2>
                    <button class="copy-all-btn" id="copyAllBtn" style="display: none;">
                        üìã Copy Semua Data
                    </button>
                </div>
                
                <div class="table-container">
                    <div id="noData" class="no-data">
                        <div>üìÑ</div>
                        <p>Belum ada data yang diinput.<br>Masukkan data di kolom input di atas.</p>
                    </div>
                    
                    <table class="data-table" id="resultsTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>Bank</th>
                                <th>Nomor Rekening</th>
                                <th>Nama Rekening</th>
                                <th>Keterangan</th>
                                <th>Nominal</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        class BankDataProcessor {
            constructor() {
                this.initializeElements();
                this.setupEventListeners();
                this.allRowsData = [];
            }

            initializeElements() {
                this.dataInput = document.getElementById('dataInput');
                this.resultsTable = document.getElementById('resultsTable');
                this.tableBody = document.getElementById('tableBody');
                this.noData = document.getElementById('noData');
                this.copyAllBtn = document.getElementById('copyAllBtn');
            }

            setupEventListeners() {
                this.dataInput.addEventListener('input', () => this.processData());
                this.copyAllBtn.addEventListener('click', () => this.copyAllData());
            }

            processData() {
                const inputText = this.dataInput.value.trim();
                
                if (!inputText) {
                    this.showNoData();
                    return;
                }

                const entries = this.parseData(inputText);
                
                if (entries.length === 0) {
                    this.showNoData();
                    return;
                }

                this.displayResults(entries);
            }

            parseData(text) {
                const entries = [];
                const blocks = text.split(/(?=Info\s*:)/i).filter(block => block.trim());

                blocks.forEach(block => {
                    const entry = this.parseBlock(block);
                    if (entry) {
                        entries.push(entry);
                    }
                });

                return entries;
            }

            parseBlock(block) {
                const lines = block.split('\n').map(line => line.trim()).filter(line => line);
                
                let info = '';
                let perihal = '';
                let situs = '';
                const accounts = [];

                let currentAccount = {};

                lines.forEach(line => {
                    if (line.match(/^Info\s*:/i)) {
                        info = line.split(':')[1]?.trim() || '';
                    } else if (line.match(/^Perihal\s*:/i)) {
                        perihal = line.split(':')[1]?.trim() || '';
                    } else if (line.match(/^Dari Situs\s*:/i)) {
                        situs = line.split(':')[1]?.trim() || '';
                    } else if (line.match(/^Bank\s+/i) || line.match(/^BANK\s*:/i)) {
                        if (Object.keys(currentAccount).length > 0) {
                            accounts.push({...currentAccount});
                        }
                        currentAccount = {};
                        
                        const bankMatch = line.match(/(?:Bank|BANK)\s*:?\s*([^(]+)(?:\s*\([^)]*\))?/i);
                        if (bankMatch) {
                            currentAccount.bank = bankMatch[1].trim();
                        }
                    } else if (line.match(/^Nama Rekening\s*:/i) || line.match(/^NAMA REKENING\s*:/i)) {
                        const name = line.split(':')[1]?.trim() || '';
                        currentAccount.name = name;
                    } else if (line.match(/^Nomor Rekening\s*:/i) || line.match(/^NOMOR REKENING\s*:/i)) {
                        const number = line.split(':')[1]?.trim() || '';
                        currentAccount.number = number;
                    } else if (line.match(/^Nominal\s*:/i)) {
                        const nominalText = line.split(':')[1]?.trim() || '';
                        const nominal = this.parseNominal(nominalText);
                        currentAccount.nominal = nominal;
                    }
                });

                if (Object.keys(currentAccount).length > 0) {
                    accounts.push({...currentAccount});
                }

                if (accounts.length > 0) {
                    return {
                        info,
                        perihal,
                        situs,
                        accounts
                    };
                }

                return null;
            }

            parseNominal(nominalText) {
                const cleanText = nominalText.replace(/[^\d]/g, '');
                return parseInt(cleanText) || 0;
            }

            breakdownNominal(amount) {
                const breakdowns = [];
                let remaining = amount;
                const baseAmount = 39000000;

                while (remaining > 0) {
                    if (remaining >= baseAmount) {
                        breakdowns.push(baseAmount);
                        remaining -= baseAmount;
                    } else {
                        breakdowns.push(remaining);
                        remaining = 0;
                    }
                }

                return breakdowns;
            }

            formatCurrency(amount) {
                return new Intl.NumberFormat('id-ID').format(amount);
            }

            formatCurrencyForCopy(amount) {
                return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            }

            generateKeterangan(info, perihal, situs) {
                let keterangan = '';
                
                if (perihal.toLowerCase().includes('pengembalian')) {
                    keterangan = `Pengembalian dana ke ${info}`;
                } else if (perihal.toLowerCase().includes('peminjaman')) {
                    keterangan = `Peminjaman dana ke ${info}`;
                } else {
                    keterangan = `${perihal} ke ${info}`;
                }
                
                return keterangan;
            }

            displayResults(entries) {
                this.tableBody.innerHTML = '';
                const allRows = [];

                entries.forEach(entry => {
                    entry.accounts.forEach(account => {
                        if (account.bank && account.name && account.number && account.nominal) {
                            const breakdowns = this.breakdownNominal(account.nominal);
                            const keterangan = this.generateKeterangan(entry.info, entry.perihal, entry.situs);
                            
                            breakdowns.forEach(amount => {
                                const row = {
                                    bank: account.bank,
                                    number: account.number,
                                    name: account.name,
                                    keterangan: keterangan,
                                    nominal: amount
                                };
                                allRows.push(row);
                            });
                        }
                    });
                });

                allRows.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.className = 'fade-in';
                    tr.innerHTML = `
                        <td>${row.bank}</td>
                        <td>${row.number}</td>
                        <td>${row.name}</td>
                        <td>${row.keterangan}</td>
                        <td class="nominal-cell">${this.formatCurrency(row.nominal)}</td>
                    `;
                    this.tableBody.appendChild(tr);
                });

                this.allRowsData = allRows;
                this.showResults();
            }

            copyAllData() {
                if (!this.allRowsData || this.allRowsData.length === 0) {
                    this.showCopyFeedback('‚ùå Tidak ada data untuk dicopy');
                    return;
                }

                const rows = this.allRowsData.map(row => {
                    const formattedNominal = this.formatCurrencyForCopy(row.nominal);
                    return `${row.bank}\t${row.number}\t${row.name}\t${row.keterangan}\t${formattedNominal}`;
                });
                
                const text = rows.join('\n');
                
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => {
                        this.showCopyFeedback('‚úÖ Semua data berhasil dicopy!');
                    }).catch(() => {
                        this.fallbackCopy(text);
                    });
                } else {
                    this.fallbackCopy(text);
                }
            }

            fallbackCopy(text) {
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showCopyFeedback('‚úÖ Semua data berhasil dicopy!');
                } catch (err) {
                    this.showCopyFeedback('‚ùå Gagal copy data');
                }
            }

            showCopyFeedback(message) {
                const originalText = this.copyAllBtn.textContent;
                this.copyAllBtn.textContent = message;
                
                setTimeout(() => {
                    this.copyAllBtn.textContent = originalText;
                }, 2000);
            }

            showResults() {
                this.noData.style.display = 'none';
                this.resultsTable.style.display = 'table';
                this.copyAllBtn.style.display = 'block';
            }

            showNoData() {
                this.noData.style.display = 'block';
                this.resultsTable.style.display = 'none';
                this.copyAllBtn.style.display = 'none';
                this.allRowsData = [];
            }
        }

        // Initialize the processor
        const bankProcessor = new BankDataProcessor();
    </script>
</body>
</html>
