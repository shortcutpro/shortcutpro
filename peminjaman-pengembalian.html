<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Data Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #4B0000 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .input-section {
            background: #2c1810;
            color: white;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #DC143C;
        }

        .input-section h2 {
            color: #DC143C;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #DC143C;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #DC143C;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Consolas', monospace;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #1a0e0a;
            color: white;
        }

        textarea:focus {
            outline: none;
            border-color: #FF6347;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.3);
        }

        .output-section {
            background: #2c1810;
            color: white;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #DC143C;
        }

        .output-section h2 {
            color: #DC143C;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .table-container {
            background: #1a0e0a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(220, 20, 60, 0.3);
            border: 1px solid #DC143C;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #DC143C;
            font-size: 0.85rem;
            color: white;
        }

        tr:hover {
            background-color: #4a1f1f;
        }

        .copy-btn {
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: transform 0.2s ease;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220, 20, 60, 0.5);
        }

        .copy-all-btn {
            background: linear-gradient(135deg, #FF6347 0%, #DC143C 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .copy-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 99, 71, 0.5);
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            th, td {
                padding: 8px 5px;
                font-size: 0.8rem;
            }
        }

        .empty-state {
            text-align: center;
            color: #DC143C;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bank Data Processor</h1>
            <p>Masukkan data bank untuk diproses secara otomatis dengan pemecahan nominal</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <h2>Input Data</h2>
                <div class="input-group">
                    <label for="dataInput">Masukkan data bank (akan diproses secara real-time):</label>
                    <textarea id="dataInput" placeholder="Contoh:
Info : Nanastoto
Perihal : Pengembalian Dana
Dari Situs : Tvtoto

Bank DANAMON ( BERSIH )
Nama Rekening : RIA AGUSTINA
Nomor Rekening : 903687844088
Nominal : Rp 50,000,000

..."></textarea>
                </div>
                <div class="status" id="status"></div>
            </div>
            
            <div class="output-section">
                <h2>Hasil Pemrosesan</h2>
                <button class="copy-all-btn" id="copyAllBtn" onclick="copyAllData()">ðŸ“‹ Copy Semua Data</button>
                <div class="table-container">
                    <table id="resultTable">
                        <thead>
                            <tr>
                                <th>Bank</th>
                                <th>Nomor Rekening</th>
                                <th>Nama Rekening</th>
                                <th>Keterangan</th>
                                <th>Nominal</th>
                            </tr>
                        </thead>
                        <tbody id="resultBody">
                            <tr>
                                <td colspan="5" class="empty-state">Masukkan data untuk melihat hasil pemrosesan</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let processedData = [];

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function splitNominal(nominal) {
            const splits = [];
            let chunkSize = 25000000; // 25 juta (default)
            
            // Untuk nominal spesifik, gunakan chunk 39 juta
            const specialAmounts = [100000000, 150000000, 200000000, 250000000];
            if (specialAmounts.includes(nominal)) {
                chunkSize = 39000000; // 39 juta
            }
            
            let remaining = nominal;
            
            while (remaining > 0) {
                if (remaining >= chunkSize) {
                    splits.push(chunkSize);
                    remaining -= chunkSize;
                } else {
                    splits.push(remaining);
                    remaining = 0;
                }
            }
            
            return splits;
        }

        function formatCurrency(amount) {
            return amount.toLocaleString('id-ID').replace(/\./g, ',');
        }

        function parseNominal(nominalStr) {
            const cleanStr = nominalStr.replace(/[^\d]/g, '');
            return parseInt(cleanStr) || 0;
        }

        function extractBankName(bankStr) {
            const bankNames = {
                'MANDIRI': 'Mandiri',
                'BNI': 'BNI',
                'BRI': 'BRI', 
                'BCA': 'BCA',
                'DANAMON': 'Danamon',
                'CIMB': 'CIMB',
                'PERMATA': 'Permata',
                'OCBC': 'OCBC',
                'PANIN': 'Panin',
                'BSI': 'BSI',
                'SINARMAS': 'Sinarmas'
            };
            
            const upperBank = bankStr.toUpperCase();
            for (const [key, value] of Object.entries(bankNames)) {
                if (upperBank.includes(key)) {
                    return value;
                }
            }
            return 'UNKNOWN';
        }

        function processData(inputText) {
            const lines = inputText.split('\n').map(line => line.trim()).filter(line => line);
            const results = [];
            let infoSection = {};
            const entries = [];
            let currentEntry = {};
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // Skip baris @TVTOTO atau @ di akhir
                if (line.match(/^@[A-Z]+$/i)) {
                    continue;
                }
                
                // Tangkap Info
                if (line.match(/^Info\s*:/i)) {
                    infoSection.info = line.replace(/Info\s*:\s*/i, '').trim();
                } 
                // Tangkap Perihal
                else if (line.match(/^Perihal\s*:/i)) {
                    infoSection.perihal = line.replace(/Perihal\s*:\s*/i, '').trim();
                } 
                // Tangkap "Dari Situs" atau "Dari"
                else if (line.match(/^Dari\s*(Situs)?\s*:/i)) {
                    infoSection.dariSitus = line.replace(/^Dari\s*(Situs)?\s*:\s*/i, '').replace('@', '').trim();
                } 
                // Tangkap format "KAS DANAMON BERSIH" atau "Nama Bank : xxx"
                else if (line.match(/^(KAS\s+)?[A-Z]+.*?(BERSIH|KOTOR|BANK)/i) || line.match(/^Nama Bank\s*:/i)) {
                    // Simpan entry sebelumnya jika ada
                    if (Object.keys(currentEntry).length > 0 && currentEntry.bank) {
                        entries.push({...currentEntry});
                    }
                    currentEntry = {};
                    
                    if (line.match(/^Nama Bank\s*:/i)) {
                        const bankPart = line.split(':')[1]?.trim() || '';
                        currentEntry.bank = extractBankName(bankPart);
                    } else {
                        currentEntry.bank = extractBankName(line);
                    }
                } 
                // Tangkap Nama Rekening
                else if (line.match(/^Nama Rekening\s*:/i)) {
                    currentEntry.namaRekening = line.split(':')[1]?.trim() || '';
                } 
                // Tangkap Nomor Rekening
                else if (line.match(/^Nomor Rekening\s*:/i)) {
                    currentEntry.nomorRekening = line.split(':')[1]?.trim() || '';
                } 
                // Tangkap Nominal
                else if (line.match(/^Nominal\s*:/i)) {
                    const nominalStr = line.split(':')[1]?.trim() || '';
                    const nominal = parseNominal(nominalStr);
                    currentEntry.nominal = nominal;
                    
                    if (Object.keys(currentEntry).length > 0 && currentEntry.bank) {
                        entries.push({...currentEntry});
                        currentEntry = {};
                    }
                }
            }
            
            // Simpan entry terakhir jika ada
            if (Object.keys(currentEntry).length > 0 && currentEntry.bank) {
                entries.push(currentEntry);
            }
            
            entries.forEach(entry => {
                if (entry.nominal > 0 && entry.bank && entry.nomorRekening && entry.namaRekening) {
                    const splits = splitNominal(entry.nominal);
                    const keterangan = `${infoSection.perihal || 'Transfer'} ke ${infoSection.info || 'Unknown'}`;
                    
                    splits.forEach(splitAmount => {
                        results.push({
                            bank: entry.bank,
                            nomorRekening: entry.nomorRekening,
                            namaRekening: entry.namaRekening,
                            keterangan: keterangan,
                            nominal: splitAmount
                        });
                    });
                }
            });
            
            return results;
        }

        function updateTable(data) {
            const tbody = document.getElementById('resultBody');
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty-state">Masukkan data untuk melihat hasil pemrosesan</td></tr>';
                return;
            }
            
            tbody.innerHTML = data.map((item, index) => `
                <tr>
                    <td>${item.bank}</td>
                    <td>${item.nomorRekening}</td>
                    <td>${item.namaRekening}</td>
                    <td>${item.keterangan}</td>
                    <td>${formatCurrency(item.nominal)}</td>
                </tr>
            `).join('');
        }


        function copyAllData() {
            if (processedData.length === 0) {
                showStatus('Tidak ada data untuk disalin', 'info');
                return;
            }
            
            const rows = processedData.map(item => 
                `${item.bank}\t${item.nomorRekening}\t${item.namaRekening}\t${item.keterangan}\t${formatCurrency(item.nominal)}`
            );
            
            const text = rows.join('\n');
            
            navigator.clipboard.writeText(text).then(() => {
                showStatus(`âœ… Berhasil menyalin ${processedData.length} baris data!`, 'success');
            }).catch(() => {
                showStatus('âŒ Gagal menyalin data', 'error');
            });
        }

        document.getElementById('dataInput').addEventListener('input', function(e) {
            const inputText = e.target.value;
            
            if (inputText.trim() === '') {
                processedData = [];
                updateTable(processedData);
                showStatus('Siap memproses data...', 'info');
                return;
            }
            
            try {
                processedData = processData(inputText);
                updateTable(processedData);
                
                if (processedData.length > 0) {
                    showStatus(`Berhasil memproses ${processedData.length} transaksi`, 'success');
                } else {
                    showStatus('Data belum lengkap atau format tidak sesuai', 'info');
                }
            } catch (error) {
                showStatus('Error memproses data: ' + error.message, 'error');
            }
        });

        showStatus('Siap memproses data...', 'info');
    </script>
</body>
</html>
