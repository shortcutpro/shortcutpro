<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Prediksi Bola TVTOTO - Fixed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;

            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #ffcc00;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
        }

        h2 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .date-display {
            background: rgba(153, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #ffcc00;
            font-size: 18px;
        }

        .stats-info {
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid rgba(255, 204, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #ffcc00;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: #ffffff;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            font-family: 'Poppins', sans-serif;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        textarea:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }

        .script-output {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .copy-btn, .clear-btn {
            background: linear-gradient(45deg, #990000, #cc0000);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
        }

        .clear-btn {
            background: linear-gradient(45deg, #666666, #888888);
        }

        .copy-btn:hover {
            background: linear-gradient(45deg, #cc0000, #ff0000);
            transform: translateY(-2px);
        }

        .clear-btn:hover {
            background: linear-gradient(45deg, #888888, #aaaaaa);
            transform: translateY(-2px);
        }

        .preview-container {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            max-height: 500px;
            overflow-y: auto;
            margin-top: 10px;
        }

        /* Preview styles */
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ffcc00;
        }

        .header h1 {
            font-size: 28px;
            color: #ffcc00;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .header .date {
            font-size: 18px;
            color: #ffffff;
            font-weight: 600;
        }

        .marquee {
            background-color: #660000;
            color: #ffcc00;
            padding: 10px;
            margin-bottom: 25px;
            border-radius: 5px;
            font-weight: 700;
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
        }

        .league {
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(102, 0, 0, 0.8), rgba(153, 0, 0, 0.8));
            border-radius: 10px;
            overflow: hidden;
        }

        .league-title {
            background: linear-gradient(90deg, #660000, #990000);
            color: #ffffff;
            padding: 12px 15px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
        }

        th {
            background-color: #660000;
            color: #ffcc00;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: rgba(102, 0, 0, 0.3);
        }

        td {
            color: #ffcc00;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .input-section { padding: 15px; }
            textarea { height: 250px; font-size: 13px; }
            th, td { padding: 6px 4px; font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="input-section">
            <h1>Generator Prediksi Bola TVTOTO</h1>
            
            <div class="date-display" id="currentDate"></div>
            
            <div class="stats-info" id="statsInfo">
                Liga: 0 | Pertandingan: 0
            </div>
            
            <h2>Input Prediksi Bola:</h2>
            
            <textarea 
                id="predictionInput" 
                placeholder="Contoh format yang didukung:

Format 1 (dengan VS):
ENGLISH PREMIER LEAGUE
25/08 02:00 WIB Newcastle United VS Liverpool 1:2

Format 2 (tanpa VS):
WORLD CUP 2026 EUROPE QUALIFIERS
06/09 20:00 WIB Latvia Serbia 0-2
06/09 23:00 WIB Armenia Portugal 1-3

Format 3 (dengan ranking):
LIGA PORTUGAL
07/09 02:30 WIB [1] Estoril Praia [5] Santa Clara 0-1

Paste jadwal dan prediksi di sini..."
            ></textarea>
            
            <div class="button-group">
                <button class="clear-btn" onclick="clearInput()">Clear Input</button>
            </div>
            
            <h2>Script Prediksi:</h2>
            <div class="script-output" id="generatedScript"></div>
            <button class="copy-btn" onclick="copyGeneratedScript()">Copy Script Prediksi</button>
            
            <h2>Preview Hasil:</h2>
            <div class="preview-container">
                <div id="previewOutput"></div>
            </div>
        </div>
    </div>

    <script>
        // Utility functions
        function getCurrentDate() {
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            
            const now = new Date();
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            
            return `${dayName}, ${day} ${month} ${year}`;
        }

        function getScriptDate() {
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            
            const todayDay = today.getDate();
            const tomorrowDay = tomorrow.getDate();
            const todayMonth = months[today.getMonth()];
            const tomorrowMonth = months[tomorrow.getMonth()];
            const todayYear = today.getFullYear();
            const tomorrowYear = tomorrow.getFullYear();
            
            if (todayMonth === tomorrowMonth && todayYear === tomorrowYear) {
                return `${todayDay} - ${tomorrowDay} ${todayMonth} ${todayYear}`;
            } else if (todayYear === tomorrowYear) {
                return `${todayDay} ${todayMonth} - ${tomorrowDay} ${tomorrowMonth} ${todayYear}`;
            } else {
                return `${todayDay} ${todayMonth} ${todayYear} - ${tomorrowDay} ${tomorrowMonth} ${tomorrowYear}`;
            }
        }

        // Enhanced parsing with better team name splitting
        function parseInput(input) {
            if (!input.trim()) return [];
            
            const lines = input.split('\n').filter(line => line.trim());
            let leagues = [];
            let currentLeague = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // Check if line contains time pattern - both with and without WIB
                const timePattern = /\d{1,2}\/\d{1,2}\s+\d{1,2}:\d{2}/;
                const isMatchLine = timePattern.test(line);
                
                if (!isMatchLine) {
                    // This is a league title
                    if (currentLeague && currentLeague.matches.length > 0) {
                        leagues.push(currentLeague);
                    }
                    currentLeague = {
                        title: line,
                        matches: []
                    };
                } else {
                    // This is a match line
                    const parsed = parseMatchLine(line);
                    if (parsed && currentLeague) {
                        currentLeague.matches.push(parsed);
                    }
                }
            }
            
            if (currentLeague && currentLeague.matches.length > 0) {
                leagues.push(currentLeague);
            }
            
            return leagues;
        }

        function parseMatchLine(line) {
            // Extract time first - support both with and without WIB
            const timeMatch = line.match(/(\d{1,2}\/\d{1,2}\s+\d{1,2}:\d{2})(\s+WIB)?/);
            if (!timeMatch) return null;
            
            const time = timeMatch[1] + (timeMatch[2] ? timeMatch[2] : ' WIB');
            const remainder = line.replace(timeMatch[0], '').trim();
            
            // Extract score (at the end) - support formats like "1:0", "1-0", "1 : 0", "1 - 0"
            const scoreMatch = remainder.match(/(\d+\s*[–:\-]\s*\d+)(?:\s|$)/);
            if (!scoreMatch) return null;
            
            // Keep original score format but normalize spaces around separator
            let score = scoreMatch[1].trim();
            // Preserve the separator but clean up spacing
            if (score.includes(' : ')) {
                score = score.replace(/\s*:\s*/g, ' : ');
            } else if (score.includes(' - ')) {
                score = score.replace(/\s*-\s*/g, ' - ');
            } else if (score.includes(' – ')) {
                score = score.replace(/\s*–\s*/g, ' – ');
            }
            
            const teamsText = remainder.replace(scoreMatch[0], '').trim();
            
            // Parse teams
            const teams = parseTeams(teamsText);
            if (!teams) return null;
            
            return {
                time: time,
                homeTeam: teams.home,
                awayTeam: teams.away,
                score: score
            };
        }

        function parseTeams(teamsText) {
            // Remove rankings
            teamsText = teamsText.replace(/\[[^\]]*\]/g, '').trim();
            
            // Method 1: Look for " VS " (case insensitive)
            let vsMatch = teamsText.match(/^(.+?)\s+VS\s+(.+)$/i);
            if (vsMatch) {
                return {
                    home: vsMatch[1].trim(),
                    away: vsMatch[2].trim()
                };
            }
            
            // Method 2: Smart splitting based on patterns
            const words = teamsText.split(/\s+/);
            
            // Look for country names, club keywords, etc.
            const clubKeywords = ['FC', 'CF', 'AC', 'SC', 'United', 'City', 'Real', 'Atletico', 'Sporting', 'Club'];
            
            for (let i = 1; i < words.length; i++) {
                const firstPart = words.slice(0, i).join(' ');
                const secondPart = words.slice(i).join(' ');
                
                // Check if this split makes sense
                if (firstPart.length > 0 && secondPart.length > 0) {
                    // Prefer splits that separate at club keywords
                    if (clubKeywords.some(keyword => secondPart.startsWith(keyword))) {
                        return {
                            home: firstPart.trim(),
                            away: secondPart.trim()
                        };
                    }
                }
            }
            
            // Fallback: split in the middle
            const midPoint = Math.ceil(words.length / 2);
            return {
                home: words.slice(0, midPoint).join(' ').trim(),
                away: words.slice(midPoint).join(' ').trim()
            };
        }

        function updateStats(leagues) {
            const totalLeagues = leagues.length;
            const totalMatches = leagues.reduce((sum, league) => sum + league.matches.length, 0);
            
            document.getElementById('statsInfo').innerHTML = `Liga: ${totalLeagues} | Pertandingan: ${totalMatches}`;
        }

        function generateLeagueHTML(leagues) {
            let html = '';
            
            for (let league of leagues) {
                html += `<div class="league">
<div class="league-title"><em>${league.title}</em></div>
<table>
<thead>
<tr>
<th>Waktu</th>
<th>Pertandingan</th>
<th>Prediksi</th>
</tr>
</thead>
<tbody>`;

                for (let match of league.matches) {
                    html += `<tr>
<td>${match.time}</td>
<td>${match.homeTeam} VS ${match.awayTeam}</td>
<td>${match.score}</td>
</tr>`;
                }

                html += `</tbody></table></div>`;
            }
            
            return html;
        }

        function generateCompleteScript(input) {
            const leagues = parseInput(input);
            if (leagues.length === 0) return '';
            
            const leagueHTML = generateLeagueHTML(leagues);
            const dateInput = getScriptDate();
            
            // Custom script only
            return `<p></p>
</div>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

}

}

}

<div>
<div class="container">
<div class="header">
<h1><span style="font-size: 30pt;">Prediksi Bola TVTOTO</span></h1>
<div class="date"><span style="font-size: 30pt;">${dateInput}</span></div>
</div>
<div class="marquee">
<p><span style="font-size: 20pt;">SELAMAT DATANG DI PREDIKSI BOLA TERBARU TVTOTO | PREDIKSI TVTOTO ${dateInput}</span></p>
</div>
${leagueHTML}
</div>
</div>`;
        }

        function generatePreview(input) {
            const leagues = parseInput(input);
            if (leagues.length === 0) return '<p style="color: #888; padding: 20px; text-align: center;">Masukkan prediksi untuk melihat preview...</p>';
            
            const dateInput = getScriptDate();
            let html = `<div class="container">
<div class="header">
<h1>Prediksi Bola TVTOTO</h1>
<div class="date">${dateInput}</div>
</div>
<div class="marquee">
<p>SELAMAT DATANG DI PREDIKSI BOLA TERBARU TVTOTO | PREDIKSI TVTOTO ${dateInput}</p>
</div>`;

            html += generateLeagueHTML(leagues);
            html += '</div>';
            
            return html;
        }

        function copyGeneratedScript() {
            const input = document.getElementById('predictionInput').value;
            const scriptText = generateCompleteScript(input);
            
            if (!scriptText) {
                alert('Tidak ada data untuk di-copy!');
                return;
            }
            
            const btn = event.target;
            const originalText = btn.textContent;
            
            // Use modern clipboard API if available
            if (navigator.clipboard) {
                navigator.clipboard.writeText(scriptText).then(() => {
                    btn.textContent = 'Copy Berhasil!';
                    btn.style.background = 'linear-gradient(45deg, #00cc00, #00ff00)';
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = 'linear-gradient(45deg, #990000, #cc0000)';
                    }, 2000);
                }).catch(() => {
                    fallbackCopy(scriptText, btn, originalText);
                });
            } else {
                fallbackCopy(scriptText, btn, originalText);
            }
        }
        
        function fallbackCopy(text, btn, originalText) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                btn.textContent = 'Copy Berhasil!';
                btn.style.background = 'linear-gradient(45deg, #00cc00, #00ff00)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(45deg, #990000, #cc0000)';
                }, 2000);
            } catch (err) {
                alert('Copy gagal. Silakan copy manual dari kotak Script Prediksi.');
            }
            
            document.body.removeChild(textArea);
        }

        function clearInput() {
            document.getElementById('predictionInput').value = '';
            updateDisplays();
        }

        function updateDisplays() {
            const input = document.getElementById('predictionInput').value;
            const leagues = parseInput(input);
            
            updateStats(leagues);
            document.getElementById('previewOutput').innerHTML = generatePreview(input);
            document.getElementById('generatedScript').textContent = generateCompleteScript(input);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('currentDate').textContent = getCurrentDate();
            
            const textarea = document.getElementById('predictionInput');
            
            textarea.addEventListener('input', updateDisplays);
            textarea.addEventListener('paste', () => setTimeout(updateDisplays, 10));
            
            updateDisplays();
        });
    </script>
