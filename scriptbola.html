            const months = [

                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];

            ];

        // Get date for script variable
        function getScriptDate() {
            const months = [
                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];
            
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            
            const todayDay = today.getDate();
            const tomorrowDay = tomorrow.getDate();
            const todayMonth = months[today.getMonth()];
            const tomorrowMonth = months[tomorrow.getMonth()];
            const todayYear = today.getFullYear();
            const tomorrowYear = tomorrow.getFullYear();
            
            if (todayMonth === tomorrowMonth && todayYear === tomorrowYear) {
                return `${todayDay} - ${tomorrowDay} ${todayMonth} ${todayYear}`;
            } else if (todayYear === tomorrowYear) {
                return `${todayDay} ${todayMonth} - ${tomorrowDay} ${tomorrowMonth} ${todayYear}`;
            } else {
                return `${todayDay} ${todayMonth} ${todayYear} - ${tomorrowDay} ${tomorrowMonth} ${tomorrowYear}`;
            }
        }

        // Parse input and generate leagues
        function parseInput(input) {
            if (!input.trim()) return [];
            
            const lines = input.split('\n').filter(line => line.trim());
            let leagues = [];
            let currentLeague = null;
            
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                // Enhanced regex patterns to handle various time formats
                // Supports: 02:00 WIB, 5:00 WIB, 23:30 WIB, etc.
                const timePatterns = [
                    /\d{2}\/\d{2}\s+\d{1,2}:\d{2}\s+WIB/,  // Main pattern: 25/08 02:00 WIB or 26/08 5:00 WIB
                    /\d{1,2}\/\d{1,2}\s+\d{1,2}:\d{2}\s+WIB/, // Alternative: 5/8 5:00 WIB
                ];
                
                const isMatchLine = timePatterns.some(pattern => pattern.test(line));
                
                // Check if line is a league title (doesn't contain time pattern)
                if (!isMatchLine) {
                    if (currentLeague && currentLeague.matches.length > 0) {
                        leagues.push(currentLeague);
                    }
                    currentLeague = {
                        title: line,
                        matches: []
                    };
                } else {
                    // Enhanced regex to handle various time and match formats
                    // Supports both single digit and double digit times
                    const matchRegexes = [
                        // Primary regex: handles most formats with optional brackets and rankings
                        /(\d{2}\/\d{2}\s+\d{1,2}:\d{2}\s+WIB)\s+(?:\[[^\]]*\]\s*)?(.+?)\s+VS\s+(?:\[[^\]]*\]\s*)?(.+?)\s+(\d+\s*:\s*\d+)/i,
                        // Alternative regex for edge cases
                        /(\d{1,2}\/\d{1,2}\s+\d{1,2}:\d{2}\s+WIB)\s+(?:\[[^\]]*\]\s*)?(.+?)\s+VS\s+(?:\[[^\]]*\]\s*)?(.+?)\s+(\d+\s*:\s*\d+)/i
                    ];
                    
                    let match = null;
                    for (let regex of matchRegexes) {
                        match = line.match(regex);
                        if (match) break;
                    }
                    
                    if (match && currentLeague) {
                        // Clean team names (remove ranking numbers in brackets and extra spaces)
                        let homeTeam = match[2].trim()
                            .replace(/^\[\d+\]\s*/, '')  // Remove ranking at start
                            .replace(/\s*\[\d+\]\s*$/, '') // Remove ranking at end
                            .replace(/\s+/g, ' ')         // Normalize spaces
                            .trim();
                            
                        let awayTeam = match[3].trim()
                            .replace(/^\[\d+\]\s*/, '')  // Remove ranking at start
                            .replace(/\s*\[\d+\]\s*$/, '') // Remove ranking at end
                            .replace(/\s+/g, ' ')         // Normalize spaces
                            .trim();
                        
                        // Additional cleaning for special cases
                        homeTeam = homeTeam.replace(/\s*\[w\]\s*$/i, ' [w]').trim(); // Keep women's indicator
                        awayTeam = awayTeam.replace(/\s*\[w\]\s*$/i, ' [w]').trim();   // Keep women's indicator
                        
                        currentLeague.matches.push({
                            time: match[1],
                            homeTeam: homeTeam,
                            awayTeam: awayTeam,
                            score: match[4].trim()
                        });
                    }
                }
            }
            
            if (currentLeague && currentLeague.matches.length > 0) {
                leagues.push(currentLeague);
            }
            
            return leagues;
        }

        // Copy generated script to clipboard
        function copyGeneratedScript() {
            const input = document.getElementById('predictionInput').value;
            const scriptText = generateCompleteScript(input);
            
            if (!scriptText) {
                return;
            }
            
            const btn = event.target;
            const originalText = btn.textContent;
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(scriptText).then(() => {
                    btn.textContent = 'Copy Berhasil!';
                    btn.style.background = 'linear-gradient(45deg, #00cc00, #00ff00)';
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = 'linear-gradient(45deg, #990000, #cc0000)';
                    }, 2000);
                }).catch(() => {
                    fallbackCopy(scriptText, btn, originalText);
                });
            } else {
                fallbackCopy(scriptText, btn, originalText);
            }
        }
        
        // Fallback copy method
        function fallbackCopy(text, btn, originalText) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                btn.textContent = 'Copy Berhasil!';
                btn.style.background = 'linear-gradient(45deg, #00cc00, #00ff00)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(45deg, #990000, #cc0000)';
                }, 2000);
            } catch (err) {
                console.log('Copy failed silently');
            }
            
            document.body.removeChild(textArea);
        }
