        // Get current date in Indonesian format
        function getCurrentDate() {
            const months = [
                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];
            const days = [
                'Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'
            ];
            
            const now = new Date();
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            
            return `${dayName}, ${day} ${month} ${year}`;
        }

        // Get date for script variable (today - tomorrow with month names)
        function getScriptDate() {
            const months = [
                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];
            
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            
            const todayDay = today.getDate();
            const tomorrowDay = tomorrow.getDate();
            const todayMonth = months[today.getMonth()];
            const tomorrowMonth = months[tomorrow.getMonth()];
            const todayYear = today.getFullYear();
            const tomorrowYear = tomorrow.getFullYear();
            
            // Handle cross-month or cross-year scenarios
            if (todayMonth === tomorrowMonth && todayYear === tomorrowYear) {
                return `${todayDay} - ${tomorrowDay} ${todayMonth} ${todayYear}`;
            } else if (todayYear === tomorrowYear) {
                return `${todayDay} ${todayMonth} - ${tomorrowDay} ${tomorrowMonth} ${todayYear}`;
            } else {
                return `${todayDay} ${todayMonth} ${todayYear} - ${tomorrowDay} ${tomorrowMonth} ${tomorrowYear}`;
            }
        }

        function parseInput(input) {
            if (!input.trim()) return '';
            
            const lines = input.split('\n').filter(line => line.trim());

            let currentLeague = null;
            
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                // Check if line is a league title (doesn't contain time pattern)
                if (!line.match(/\d{2}\/\d{2}\s+\d{2}:\d{2}\s+WIB/)) {

                        leagues.push(currentLeague);
                    }
                    currentLeague = {

                        matches: []
                    };

                    const match = line.match(matchRegex);
                    
                    if (match && currentLeague) {
                        currentLeague.matches.push({
                            time: match[1],
                            homeTeam: match[2].trim(),
                            awayTeam: match[3].trim(),
                            score: match[4].trim()
                        });
                    }
                }
            }
            
            if (currentLeague && currentLeague.matches.length > 0) {
                leagues.push(currentLeague);
            }
            
            return leagues;
        }

</tr>`;
                }

                html += `</tbody>
</table>
</div>`;
            }
            
            return html;
        }

            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                // Show success feedback
                btn.textContent = 'Copy Berhasil!';
                btn.style.background = 'linear-gradient(45deg, #00cc00, #00ff00)';
                
                setTimeout(() => {

                }, 2000);
            } catch (err) {
                // Silent fail - no popup
                console.log('Copy failed silently');
            }
            
            document.body.removeChild(textArea);

                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Update displays
        function updateDisplays() {
            const input = document.getElementById('predictionInput').value;
            
            // Update preview
            document.getElementById('previewOutput').innerHTML = generatePreview(input);
            
            // Update generated script
            document.getElementById('generatedScript').textContent = generateCompleteScript(input);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date
            document.getElementById('currentDate').textContent = getCurrentDate();
            
            // Add input listener for real-time updates
            document.getElementById('predictionInput').addEventListener('input', updateDisplays);
            
            // Initial update
            updateDisplays();
        });
    </script>
</body>
